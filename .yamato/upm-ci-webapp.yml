platforms:
  - name: win
    type: Unity::VM
    image: package-ci/win10:stable
    flavor: m1.xlarge
    pack_command: pack_webapp.cmd
    test_command: test_webapp.cmd
  - name: mac
    type: Unity::VM::osx
    image: buildfarm/mac:stable
    flavor: m1.mac
    pack_command: ./pack_webapp.sh
    test_command: ./test_webapp.sh
projects:
  - packagename: com.unity.webapp.renderstreaming
---
{% for project in projects %}
{% for platform in platforms %}
pack_{{ platform.name }}:
  name : Pack {{ project.packagename }} on {{ platform.name }}
  agent:
    type: {{ platform.type }}
    image: {{ platform.image }}
    flavor: {{ platform.flavor }}
  commands:
    - {{ platform.pack_command }}
  artifacts:
    packages:
      paths:
        - "Assets/bin~/**/*"
{% endfor %}

{% for platform in platforms %}
test_{{ platform.name }}:
  name : Test {{ project.packagename }} on {{ platform.name }}
  agent:
    type: {{ platform.type }}
    image: {{ platform.image }}
    flavor: {{ platform.flavor }}
  commands:
    - {{ platform.test_command }}
  triggers:
    branches:
      only:
      - "/.*/"
      except:
      - "master"    
  artifacts:
    logs:
      paths:
        - "WebApp/output.log"
        - "WebApp/coverage/**/*"
  dependencies:
    {% for platform in platforms %}
    - .yamato/upm-ci-webapp.yml#pack_{{ platform.name }}
    {% endfor %}
{% endfor %}

publish_github_release:
  name: Publish Github {{ project.packagename }}
  agent:
    type: Unity::VM
    image: package-ci/win10:stable
    flavor: m1.large
  commands:
    - npm install github-release-cli -g
    - github-release upload -o "Unity-Technologies" -r "UnityRenderStreaming" -t "%GIT_TAG%" -n "%GIT_TAG%" "Assets/bin~/webserver"
    - github-release upload -o "Unity-Technologies" -r "UnityRenderStreaming" -t "%GIT_TAG%" -n "%GIT_TAG%" "Assets/bin~/webserver.exe"
  triggers:
    tags:
      only:
        - /^(v|V)?\d+\.\d+\.\d+(-preview(\.\d+)?)?$/
        - /^(r|R)(c|C)-\d+\.\d+\.\d+(-preview(\.\d+)?)?$/
  artifacts:
    artifacts.zip:
      paths:
        - "upm-ci~/packages/*.tgz"
  dependencies:
    {% for platform in platforms %}
    - .yamato/upm-ci-webapp.yml#pack_{{ platform.name }}
    {% endfor %}
{% endfor %}